<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Pseudo-classes</title>
    <style>

        div, p {
            height: 100px;
            border-top: 1px solid darkred;
        }

        div:nth-of-type(2) {
            background-color: red;
        }

        :first-of-type, :last-of-type, :first-child, :last-child {
            /* shortcuts based on nth child and nth of type */
        }

    </style>
</head>
<body>

    <div></div>
    <p></p>
    <div></div>
    <p></p>
    <p></p>
    <div></div>


</body>
</html>
